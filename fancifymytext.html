<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fancify Shamcify</title>
    <link rel="stylesheet" type="text/css" href="NavStyle.css">
    <link rel="stylesheet" href="style.css"> <!-- Linking your custom CSS for styling -->
    <script src="fancifymytext.js"></script> <!-- JavaScript for functionality -->
</head>
<body>
    <div id="navbar-placeholder"></div>
    <script src="navbar.js"></script> <!-- JavaScript for dynamic navbar loading -->

    <header>
        <h1>Fancify my Text</h1>
    </header>

    <!-- Text entry fieldset -->
    <fieldset>
        <legend>Text</legend>
        <textarea id="textArea" rows="4" cols="30" placeholder="Enter your text here..."></textarea>
    </fieldset>

    <!-- Fancify controls fieldset -->
    <fieldset>
        <legend>Fancify</legend>
        <button onclick="showAlert()">Bigger!</button>
        <div>
            <input type="radio" id="fancy" name="style" value="fancy" onchange="modifyText()">
            <label for="fancy">FancyShmancy</label>
        </div>
        <div>
            <input type="radio" id="boring" name="style" value="boring" checked onchange="modifyText()">
            <label for="boring">BoringBetty</label>
        </div>
        <button onclick="mooText()">Moo</button>
    </fieldset>
</body>
</html>
